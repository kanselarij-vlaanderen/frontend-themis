steps:
  release:
    image: woodpeckerci/plugin-docker-buildx
    settings:
      repo: "${CI_REPO_OWNER%%-vlaanderen}/${CI_REPO_NAME}"
      tags: "${CI_COMMIT_TAG##v}-fastboot"
      dockerfile: Dockerfile.fastboot
      username:
        from_secret: docker_username
      password:
        from_secret: docker_password
when:
  - event: tag
    ref: refs/tags/v*